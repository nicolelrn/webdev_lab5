<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Volunteer Form</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form method="post" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
    <fieldset>
      <legend>My Info</legend>
      <label>first name: <input type="text" name="first_name_field"></label>
      <label>last name: <input type="text" name="last_name_field"></label>
      <label>phone: <input type="text" name="phone_field"></label>
      <label>email: <input type="text" name="email_field"></label>
      <label for="gender_field">Gender:</label>
        <label>Male <input type="radio" name="gender_field"></label>
        <label>Female <input type="radio" name="gender_field"></label>
      </label>
      <label for="age_field">Age</label>
      <select>
        <option>under 18</option>
        <option>over 18</option>
      </select>
    </fieldset>
</body>
</html>
